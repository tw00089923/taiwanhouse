

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--
        <link rel="stylesheet"  type="text/css" href="{{ url_for('.static', filename='css/login.css') }}"
    -->
</head>
<body >
    <div class="container"> 
        <div class="row align-items-center justify-content-center ">
            <div class="card m-1 mt-4 col-lg-4 col-sm-6">
                <h4 class="text-center card-header border-0 bg-white text-secondary"> 房地產 實價登錄</h4>
                <div class="bg-white mr-2 ml-2" style="height:180px">
                    <img class="img-fluid " src="{{ url_for('static', filename='img/auth/loginimg.jpg') }}" alt="">
                </div>
                <div class="card-body">
                     <form  class="" action="/" method="post">      
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="text"  value="{{username}}" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="inputGroupPrepend2"  required>
                        </div>
                        <div class="input-group mt-2 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-describedby="inputGroupPrepend2" required>
                        </div>
                        <div class="row my-2">
                            <div class="col-auto my-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                    <label class="form-check-label" for="autoSizingCheck2">
                                    Remember me
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <button  class ="btn btn-dark text-white btn-block" type="submit">
                                    Login
                                </button>
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="mr-auto pl-3">
                                <a class="small" href="#">Register</a>
                                
                            </div>
                            <div class="ml-auto pr-3">
                                <a class="small" href="#">Forgot your password </a>
                            </div>
                        </div>

                        <div class="row">
                            {% for path in ['fb','github','google','linkedin','twitter'] %}
                            <div class="rounded-circle text-center m-2" style="height: 30px;width: 30px;">
                                <img src="{{ url_for('static', filename='img/auth/'+path+'.svg') }}" alt="" width="25" height="25" class="rounded-circle">
                            </div>
                            {% endfor %}
                         </div>

                     </form>
                </div>
            </div>
        </div>
      

    </div>
</body>
</html>
